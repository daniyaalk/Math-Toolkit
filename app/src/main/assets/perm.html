<!DOCTYPE html>
 <html>
   <head>
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <meta charset="UTF-8">
   </head>

   <body>
     <!--Import jQuery before materialize.js-->
     <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
     <script type="text/javascript" src="js/materialize.min.js"></script>
     <script type="text/javascript" src="js/math.js"></script>

    <script type="text/javascript" src="js/num.js"></script>

     <nav>
       <a href="#!" class="brand-logo">Mathematics Toolkit</a>

    </nav>
    <div class="container" style="padding-top: 10px;">

      Enter n and r in the format: <sup>n</sup> P <sub>r</sub>

      <div class="row">

        <div class="input-field col s6">
          <input id="n" type="number" class="validate" required>
          <label for="n">n</label>
        </div>
        <div class="input-field col s6">
          <input id="r" type="number" class="validate" required>
          <label for="r">r</label>
        </div>
        <div class="input-field col s12" style="text-align: center;">
          <a class="waves-effect waves-light btn-large" id="submit">Solve</a>
        </div>

        <script>
          $(function(){
            $("#submit").click(function(){

                var n = parseFloat($("#n").val());
                var r = parseFloat($("#r").val());

                $("#answer").empty();
                $("#answer").append("<table>");
                $("#answer").append("<tr><td><sup>n</sup>P<sub>r</sub></td><td> = n!/(n-r)!</td></tr>");
                $("#answer").append("<tr><td>&nbsp;</td><td> = ("+ n +"!)/("+n+"-"+r+")!</td></tr>");
                $("#answer").append("<tr><td>&nbsp;</td><td> = ("+ factorial(n) +")/"+factorial(n-r)+"</td></tr>");
                $("#answer").append("<tr><td>&nbsp;</td><td> = "+factorial(n)/factorial(n-r)+"</td></tr>");
                $("#answer").append("</table>");

            });
          });
        </script>

        <p id="answer">

        </p>

      </div>
    </div>

   </body>
 </html>
