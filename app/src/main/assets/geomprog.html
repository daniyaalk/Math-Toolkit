<!DOCTYPE html>
 <html>
   <head>
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <meta charset="UTF-8">
   </head>

   <body>
     <!--Import jQuery before materialize.js-->
     <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
     <script type="text/javascript" src="js/materialize.min.js"></script>
     <script type="text/javascript" src="js/math.js"></script>

    <script type="text/javascript" src="js/num.js"></script>

     <nav>
       <a href="#!" class="brand-logo">Mathematics Toolkit</a>

    </nav>
    <div class="container" style="padding-top: 10px;">
      a<sub>n</sub> = a(r<sup>n-1</sup>)
      <div class="row">

        <div class="input-field col s4">
          <input id="a" type="number" class="validate" required>
          <label for="a">a</label>
        </div>
        <div class="input-field col s4">
          <input id="n" type="number" class="validate" required>
          <label for="n">n</label>
        </div>
        <div class="input-field col s4">
          <input id="r" type="number" class="validate" required>
          <label for="r">r</label>
        </div>
        <div class="input-field col s12" style="text-align: center;">
          <a class="waves-effect waves-light btn-large" id="submit">Solve</a>
        </div>

        <script>
          $(function(){
            $("#submit").click(function(){

                var a = parseFloat($("#a").val());
                var n = parseFloat($("#n").val());
                var r = parseFloat($("#r").val());

                $("#answer").empty();
                $("#answer").append("a<sub>n</sub> = a(r<sup>n-1</sup>) <br />");
                $("#answer").append(" = " + a + "(" + r + "<sup>" + n + "-1</sup>) <br/>");
                $("#answer").append(" = " + a + "(" + r + "<sup>" + (n-1) + "</sup>)");
                var answer = a * Math.pow(r, (n-1));
                $("#answer").append(" = " + answer);

            });
          });
        </script>

        <p id="answer">

        </p>

      </div>
    </div>

   </body>
 </html>
